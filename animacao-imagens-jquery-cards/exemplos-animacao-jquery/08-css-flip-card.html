<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 3d flip card</title>

    <link rel="stylesheet" type="text/css" href="css-3d-flip-card/css/estilos.css">

</head>
<body>

    <div class="titulo">
        <h1 class="format_texto">Flip imagem 3d card (giro - 180 graus)</h1> 
        <br>

        <a href="../index.html"><button class="format_botao">Voltar na pagina inicial</button></a>
        <br>
    </div>

    <p>Coloque o mouse sobre a imagem e gira 180 graus sobre o eixo.</p>
    <p>Retire o mouse da imagem, retorna a imagem anterior.</p>
    <br>

    <div class="card">
        
        <div class="face front">
            <h2>Front</h2>
        </div>

        <div class="face back">
            <h2>Back</h2>
        </div>
        
    </div>

</body>
